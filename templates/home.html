<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big Mart Sales Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Style.css')}}">

    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #0047ab;
            padding-top: 30px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        label {
            font-weight: bold;
            color: #0047ab;
        }

        .form-control {
            border: 2px solid #0047ab;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #0047ab;
            border: none;
        }

        .btn-primary:hover {
            background-color: #00337a;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #0047ab;
            color: #fff;
        }

        .centerdiv {
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light"  style=" color: #0047ab; display: flex;align-items: center;justify-content: center;">
            <a class="navbar-brand" href="#">Big Mart Sales Prediction</a>
        </nav>
    </header>

    <div class="container mt-5">
        <h1>Get Sales Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="item_weight">Item Weight</label>
                <input type="text" name="item_weight" id="item_weight" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="item_fat_content">Item Fat Content</label>
                <select class="form-control" name="item_fat_content" required>
                    <option value="" selected>Select</option>
                    <option value="0">Low Fat</option>
                    <option value="1">Regular</option>
                </select>
            </div>
            <div class="form-group">
                <label for="item_visibility">Item Visibility</label>
                <input type="text" name="item_visibility" id="item_visibility" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="item_type">Item Type</label>
                <select class="form-control chosenn" name="item_type" required>
                    <option value="" selected>Select</option>
                    <option value="0">Baking Goods</option>
                    <option value="1">Breads</option>
                    <option value="2">Breakfast</option>
                    <option value="3">Canned</option>
                    <option value="4">Dairy</option>
                    <option value="5">Frozen Foods</option>
                    <option value="6">Fruits and Vegetables</option>
                    <option value="7">Hard Drinks</option>
                    <option value="8">Health and Hygiene</option>
                    <option value="9">Household</option>
                    <option value="10">Meat</option>
                    <option value="11">Others</option>
                    <option value="12">Seafood</option>
                    <option value="13">Snack Foods</option>
                    <option value="14">Soft Drinks</option>
                    <option value="15">Starchy Foods</option>
                </select>
            </div>
            <div class="form-group">
                <label for="item_mrp">Item MRP</label>
                <input type="text" name="item_mrp" id="item_mrp" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="outlet_establishment_year">Outlet Establishment Year (YYYY)</label>
                <input type="text" name="outlet_establishment_year" id="outlet_establishment_year" class="form-control"
                    required>
            </div>
            <div class="form-group">
                <label for="outlet_size">Outlet Size</label>
                <select class="form-control chosenn" name="outlet_size" required>
                    <option value="" selected>Select</option>
                    <option value="0">High</option>
                    <option value="1">Medium</option>
                    <option value="2">Small</option>
                </select>
            </div>
            <div class="form-group">
                <label for="outlet_location_type">Outlet Location Type</label>
                <select class="form-control chosenn" name="outlet_location_type" required>
                    <option value="" selected>Select</option>
                    <option value="0">Tier 1</option>
                    <option value="1">Tier 2</option>
                    <option value="2">Tier 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="outlet_type">Outlet Type</label>
                <select class="form-control chosenn" name="outlet_type" required>
                    <option value="" selected>Select</option>
                    <option value="0">Grocery Store</option>
                    <option value="1">Supermarket Type1</option>
                    <option value="2">Supermarket Type2</option>
                    <option value="3">Supermarket Type3</option>
                </select>
            </div>
            <div class="form-group centerdiv">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
        </form>
        <div class="centerdiv">
            {{ prediction_text }}
        </div>
    </div>

    <footer>
        Project By Mayank
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
